<!DOCTYPE html>
<html>
	<head>
		<title>Heardles</title>
		<style>
			html , body {
				background: #0f0f0f;
				color: #ffffff;
				font-size: 20px;
				min-width: 100vw;
				min-height: 100vh;
				margin: 0;
				padding: 0;
			}

			a { text-decoration: none; }

			#buttons {
				display: flex;
				flex-flow: row nowrap;
				align-content: center;
				justify-content: center;
			}

			#buttons button {
				background: #2f2f2f;
				border-radius: 20px;
				border: 3px outset #afafaf;
				color: #ffffff;
				display: block;
				flex: 0 0 auto;
				font-size: 18px;
				line-height: 24px;
				margin: 5px 5px 0;
				/* position: relative; */
				top: 10px;
				width: 160px;
			}

			#buttons button:hover {
				background: #8f8f8f;
				border-color: #3f3f3f;
				color: #3f5f9f;
				cursor: pointer;
			}

			#list {
				background: #0f0f0f;
				display: flex;
				flex-flow: row wrap;
				justify-content: center;
				width: 100%;
				margin: auto;
				padding-bottom: 5px;
				max-width: 900px
			}

			#date {
				margin: 10px 0;
				font-size: 24px;
				width: 100%;
				text-align: center;
			}

			.row {
				display: flex;
				flex-flow: row nowrap;
				padding: 10px 10px;
				margin: 2px;
				border: 1px dashed #3f3f3f;
				align-items: center;
				border-radius: 3px;
			}

			#list .row .link:hover {
				background: #1f4f9f;
			}

			.row > .toggleHide {
				background: #8f1f1f;
				border-radius: 50px;
				border: 2px outset white;
				cursor: pointer;
				font-size: 16px;
				margin-right: 5px;
				padding: 0px 5px;
			}

			.row.hidden > .toggleHide {
				background: #1f8f1f;
			}

			#list.takingSS > .row > .toggleHide {
				display: none;
			}

			.row > .link {
				margin: 0;
				margin-right: 10px;
				display: flex;
				flex-flow: row nowrap;
				color: #ffffff;
				line-height: 33px;
				width: 200px;
			}

			.row.hidden > .link {
				width: unset;
			}

			.row > .link > * {
				margin: 10px 5px;
			}

			.row.hidden > .guesses {
				display: none;
			}

			.guesses {
				display: flex;
				flex-flow: row nowrap;
			}

			.guess {
				width: 24px;
				height: 24px;
				border: 1px solid #2f2f2f;
				background: #001f003f;
			}

			.guess:nth-child(7) {
				background: #1f00003f;
			}

			.guess.wrong {
				background: #7f0000;
			}

			.guess.correct {
				background: #007f00;
			}

			#ignored {
				background: #0f0f0f;
				display: flex;
				flex-flow: row wrap;
				justify-content: left;
				width: 100%;
				margin: auto;
			}

			#ignored.hidden {
				display: none;
			}

			#ignored .row {
				border: 1px solid #3f3f3f;
				padding: 5px;
			}

			#ignored .row > .link {
				cursor: unset;
			}

			#ignored .row > .link > * {
				margin: 0;
			}

		</style>
	</head>
	<body>
		<div id="buttons">
			<button id="screenshot">Take Screenshot</button>
			<button id="toggleVisible">Show Ignored Heardles</button>
		</div>
		<div id="list">
			<div id="date"></div>
		</div>
		<div id="ignored" class="hidden">
		</div>
	</body>
	<script src="./html2canvas.min.js" type="text/javascript"></script>
	<script src="./heardles.js" type="text/javascript"></script>
<html>
