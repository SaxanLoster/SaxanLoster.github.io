<!DOCTYPE html>
<html>
	<head>
		<title>Heardles</title>
		<style>
			html , body {
				background: black;
				color: white;
				font-size: 24px;
				min-width: 100vw;
				min-height: 100vh;
				margin: 0;
				padding: 0;
			}

			a { text-decoration: none; }

			#list {
				display: flex;
				flex-flow: column nowrap;
				align-items: center;
			}

			#list .row {
				/* border: 1px solid white; */
				display: flex;
				flex-flow: row nowrap;
				padding: 10px;
				/* width: 300px; */
				margin: 2px;
				align-items: center;
			}

			#list .row .link:hover {
				background: #1f4f9f;
			}

			.row > * {
				/* flex: 1 1 0; */
			}

			.row > .link {
				margin: 0 25px;
				display: flex;
				flex-flow: row nowrap;
				color: white;
				line-height: 33px;
				width: 200px;
			}

			.link > * {
				margin: 10px;
			}

			.link > .checkbox {
				flex: 0 0 auto;
			}

			.toggle {
				height: 24px;
				display: flex;
				flex-flow: row nowrap;
				border-radius: 5px;
				border: 1px groove white;
				padding: 0px;
				/* align-items: stretch; */
				cursor: pointer;
			}

			.toggle > * {
				font-size: 16px;
				padding: 5px;
				/* border-radius: 5px; */
				border: 2px solid white;
				display: flex;
				flex-flow: column nowrap;
				justify-content: center;
			}

			.toggle .right-side {
				border-style: outset;
				background: #000f00;
			}

			.toggle .right-side:hover {
				background: #007f00
			}

			.toggle .wrong-side {
				border-style: inset;
				background: #0f0000;
			}

			.toggle .wrong-side:hover {
				background: #7f0000
			}

			.toggle.right .right-side {
				background: #007f00;
			}

			.toggle.wrong .wrong-side {
				background: #7f0000;
			}
		</style>
	</head>
	<body>
		<div id="list">
		</div>
	</body>
	<script src="./heardles.js" type="text/javascript"></script>
<html>
